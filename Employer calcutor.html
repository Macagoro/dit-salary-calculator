    <script>
      function calculatesalary() {
         // Fetch input values and convert them to floats
        const hourlyrate = parseFloat(document.getElementById("hourlyrate").value);
        const lunchallowance = parseFloat(document.getElementById("lunchallowance").value);
        const hoursworked = parseFloat(document.getElementById("hoursworked").value);

        //calculate basic salary
         const basicsalarly= hoursworked * hourlyrate;
         const grosssalary = basicsalary + lunchallowance;
         const incomeTax = 0.3 * grosssalary;
         const netpay = grosssalary - incomeTax;

    // Update HTML elements with results, fixing typos in element IDs
         document.getElementById("basicsalary").textContent = basicsalary.toFixed(2);
         document.getElementById("grosssalary").textContent = grosssalary.toFixed(2);
         document.getElementById("incometax").textContent = incometax.toFixed(2);
         document.getElementById("netpay").textContent = netpay.toFixed(2);
      }
    </script>
